allprojects {
    group 'me.coley'
    version '3.0.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
        options.incremental = true
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'http://files.minecraftforge.net/maven' }
        maven { url 'https://jitpack.io' }
    }

    project.ext {
        asm = 'org.ow2.asm:asm:9.0'
        asm_commons = 'org.ow2.asm:asm-commons:9.0'
        asm_tree = 'org.ow2.asm:asm-tee:9.0'
        asm_util = 'org.ow2.asm:asm-util:9.0'
        asm_analysis = 'org.ow2.asm:asm-analysis:9.0'
        guava = 'com.google.guava:guava:30-0.jre'
        common_io = 'commons-io:commons-io:2.8.0'
    }
}
