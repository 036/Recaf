plugins {
    id "com.peterabeles.gversion" version "1.10"
}

apply plugin: 'java-library'

dependencies {
    api project(':recaf-assembler')
    api project(':recaf-jdk')

    api asm
    api asm_analysis
    api asm_commons
    api asm_tree
    api asm_util
    api baksmali
    api cafedude
    api common_io
    api cfr
    api dexlib
    api directories
    api (jadx) { exclude group: 'com.android.tools.build' }
    api jadx_input

    api java_parser
    api jphantom
    api logback_classic
    api picocli
    api gson

    api smali

    api javax_annos

    api ssvm

    // Testing
    testImplementation junit_api
    testImplementation junit_params
    testRuntimeOnly junit_engine
}

test {
    useJUnitPlatform()
}

checkstyle {
    checkstyleTest.enabled = false
}

jar {
    manifest.attributes('Specification-Version': project.version)
}

sourceSets {
    main {
        java {
            srcDirs 'src/generated/java', 'src/main/java'
        }
    }
}

gversion {
    srcDir       = "src/generated/java/"
    classPackage = "me.coley.recaf"
    className    = "BuildConfig"
    dateFormat   = "yyyy MM/dd HH:mm"
    debug        = true
    language     = "java"
    explicitType = false
    annotate     = true
}

// Uncomment this line to ensure the version file is generated each compilation
project.compileJava.dependsOn(createVersionFile)
